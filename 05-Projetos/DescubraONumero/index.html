<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Descubra o Número</title>

    <!-- estilização -->
    <link rel="stylesheet" href="css/estilo.css">
</head>

<body>
    <div class="container">
        <h1>Descubra o Número</h1>
        <div>
            <label for="">Número</label>
            <input type="text" id="inputNumero" autofocus>
        </div>
        <div>
            <input type="button" value="Jogar" id="btnApostar">
            <input type="button" value="Reiniciar" id="btnJogarNovamente" class="btnOculto">
        </div>
        <div>
            <h3>Erros: <span id="saidaErros">0</span></h3>
            <h3>Chances: <span id="saidaChances">6</span></h3>
            <h3 id="saidaDica">É um número entre 1 e 100.</h3>
        </div>
    </div>

    <!-- scritps -->
    <script src="js/app.js"></script>
</body>

</html>
