<html lang="pt-br">

<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Farmácia</title>

    <!-- estilização -->
    <link rel="stylesheet" href="css/estilo.css">
</head>

<body>
    <div class="container">
        <h1>Farmácia</h1>
        <div class="medicamento">
            <label for="" class="labelMedicamento">Medicamento</label>
            <input type="text" id="inputMedicamento">
        </div>
        <div class="precoMedicamento">
            <label for="" class="labelPreco">Preço do Medicamento</label>
            <input type="text" id="inputPrecoDoMedicamento">
        </div>
        <input type="button" value="Total a Pagar" id="btnPreco">
        <div class="mostrarPreco">
            <p id="saidaNomeDoMedicamento"></p>
            <p id="saidaPrecoDaPromocao"></p>
        </div>
    </div>
    <!-- scripts -->
    <script src="js/app.js"></script>
</body>

</html>
