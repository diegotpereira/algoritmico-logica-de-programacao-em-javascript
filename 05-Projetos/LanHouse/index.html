<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LanHouse</title>

    <!-- estilização -->
    <link rel="stylesheet" href="css/estilo.css">
</head>

<body>
    <div class="container">
        <h1>Lan House</h1>
        <div class="precoDaHora">
            <label for="" class="labelPrecoDaHora">Valor por 15min de uso:</label>
            <input type="text" id="inputPrecoPorMin">
        </div>
        <div class="tempoDeUso">
            <label for="" class="labelTempoDeUso">Tempo de uso do cliente</label>
            <input type="text" id="inputTempoDeUso">
        </div>
        <input type="button" value="Calcular Preço" id="btnCalcular">
        <div class="resultado">
            <p id="saidaResultado"></p>
        </div>
    </div>

    <!-- scripts -->
    <script src="js/app.js"></script>
</body>

</html>
