<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Locadora</title>

    <!-- estilização -->
    <link rel="stylesheet" href="css/estilo.css">
</head>

<body>
    <div class="container">
        <h1>Vídeo Locadora</h1>
        <hr>
        <div class="filme">
            <label for="" class="labelFilme">Nome do Filme</label>
            <input type="text" id="inputFilme">
        </div>
        <div class="tempo">
            <label for="" class="labelTempo">Duração do Filme</label>
            <input type="text" id="inputTempo">
        </div>
        <input type="button" value="Converter tempo" id="btnConverter">
        <div class="tabelaFilme">
            <p id="saidaFilme"></p>
            <p id="saidaTempo"></p>
        </div>
    </div>

    <!-- scripts -->
    <script src="js/app.js"></script>
</body>

</html>
