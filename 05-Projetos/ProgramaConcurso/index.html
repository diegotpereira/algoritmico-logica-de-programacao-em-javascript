<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Programa Concurso</title>

    <!-- estilização -->
    <link rel="stylesheet" href="css/estilo.css">
</head>

<body>
    <div class="container">
        <h1>Programa Concurso</h1>
        <div>
            <label for="">Nome do Candidato:</label>
            <input type="text" id="inputCandidato">
        </div>
        <div>
            <label for="">Número de acertos:</label>
            <input type="text" id="inputAcertos">
        </div>
        <input type="button" id="btnAdicionar" value="Adicionar">
        <input type="button" id="btnListar" value="Listar todos">
        <input type="button" id="btnAprovados" value="Aprovados">
        <div>
            <pre id="saidaAcertos"></pre>
        </div>
    </div>

    <!-- scripts -->
    <script src="js/app.js"></script>
</body>

</html>
