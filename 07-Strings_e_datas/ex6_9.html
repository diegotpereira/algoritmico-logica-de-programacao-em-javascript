<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>String e Datas</title>

    <!-- estilização -->
    <link rel="stylesheet" href="css/estilo.css">
</head>

<body>
    <div id="geral">
        <img src="img/ex6_10.jpg" alt="Caixa de Loja">
        <h1>Programa Caixa da Loja</h1>
        <p>Data de Vencimento: <input type="date" id="inDataVenc" autofocus></p>
        <p>Valor da Conta R$: <input type="text" id="inValor" class="aDireita">
            <input type="button" value="Calcular Multa e Juros" id="btCalcular"></p>
        <p>Valor da Multa R$: <input type="text" id="saidaMulta" class="aDireita" readonly></p>
        <p>Valor dos Juros R$: <input type="text" id="saidaJuros" class="aDireita" readonly></p>
        <p>Total a pagar R$: <input type="text" id="saidaTotal" class="aDireita" readonly>
            <input type="button" value="Nova Conta" id="btNovaConta"></p>
    </div>

    <!-- scripts -->
    <script src="js/ex6_9.js"></script>
</body>

</html>
